<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link href="./swagger-ui.css" rel="stylesheet" type="text/css">
    <link href="./favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
    <link href="./favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
<div id="swagger-ui"></div>

<script charset="UTF-8" src="./swagger-ui-bundle.js"></script>
<script charset="UTF-8" src="./swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = function () {
        console.log(SwaggerUIBundle.plugins)
        // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
            url: "{swagger-json-url}",
            dom_id: '#swagger-ui',
            deepLinking: true,
            docExpansion: 'list',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout",
            filter: true,
            defaultModelsExpandDepth: 0
        })
        // End Swagger UI call region

        window.ui = ui
    }
</script>
</body>
</html>
